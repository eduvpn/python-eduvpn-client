language: python
matrix:
  include:
  - env: DIST=eduvpn_centos_8_py3
  - env: DIST=eduvpn_centos_8_rpm
  - env: DIST=eduvpn_debian_buster_py3
  - env: DIST=eduvpn_debian_stretch_py3
  - env: DIST=eduvpn_fedora_30_py3
  - env: DIST=eduvpn_fedora_31_py3
  - env: DIST=eduvpn_fedora_30_rpm
  - env: DIST=eduvpn_fedora_31_rpm
  - env: DIST=eduvpn_ubuntu_bionic_py3
  - env: DIST=eduvpn_ubuntu_bionic_py3_pep8
  - env: DIST=eduvpn_ubuntu_bionic_py3_mypy
  - env: DIST=eduvpn_ubuntu_bionic_doc
  - env: DIST=eduvpn_ubuntu_focal_py3
  - env: DIST=lets_connect_centos_8_rpm
  - env: DIST=lets_connect_fedora_30_rpm
  - env: DIST=lets_connect_fedora_31_rpm
sudo: required
services:
- docker
before_install:
- true
install:
- docker build . -t ${DIST} -f docker/${DIST}.docker
before_script:
- true
script:
- true
deploy:
  provider: pypi
  user: gijzelaerr
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: eduvpn/python-eduvpn-client
notifications:
  email:
    on_fail: always
